 ---
layout: default
---

<div class="home">
  <h1>Witaj na moim blogu</h1>
  
  <h2>Najnowsze wpisy:</h2>
  {% for post in site.posts %}
    <div class="post-preview">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
    </div>
  {% endfor %}
</div>
